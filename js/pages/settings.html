<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | SchoolSys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-indigo-800 text-white min-h-screen">
        <div class="p-4">
          <h1 class="text-2xl font-bold">SchoolSys</h1>
        </div>
        <nav class="mt-8">
          <ul>
            <li class="mb-2">
              <a
                href="index.html"
                class="flex items-center p-2 rounded hover:bg-indigo-600"
              >
                <i class="fas fa-home mr-3"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="mb-2">
              <a
                href="expenses.html"
                class="flex items-center p-2 rounded hover:bg-indigo-600"
              >
                <i class="fas fa-wallet mr-3"></i>
                <span>Expenses</span>
              </a>
            </li>
            <li class="mb-2">
              <a
                href="reports.html"
                class="flex items-center p-2 rounded hover:bg-indigo-600"
              >
                <i class="fas fa-chart-pie mr-3"></i>
                <span>Reports</span>
              </a>
            </li>
            <li class="mb-2">
              <a
                href="categories.html"
                class="flex items-center p-2 rounded hover:bg-indigo-600"
              >
                <i class="fas fa-tags mr-3"></i>
                <span>Categories</span>
              </a>
            </li>
            <li class="mb-2">
              <a
                href="settings.html"
                class="flex items-center p-2 rounded hover:bg-indigo-600 bg-indigo-600"
              >
                <i class="fas fa-cog mr-3"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1">
        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
          <h2 class="text-xl font-semibold">Settings</h2>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <i class="fas fa-bell text-gray-600"></i>
              <span
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center"
                >3</span
              >
            </div>
            <div class="flex items-center">
              <img
                src="assets/avatar.png"
                alt="User"
                class="w-8 h-8 rounded-full"
              />
              <span class="ml-2">Admin</span>
            </div>
          </div>
        </header>

        <main class="p-6">
          <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-6">System Settings</h3>
            <div class="space-y-6">
              <div>
                <h4 class="font-medium mb-3">School Information</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-gray-700 mb-1">School Name</label>
                    <input
                      type="text"
                      class="w-full px-3 py-2 border rounded"
                      value="Greenwood High School"
                    />
                  </div>
                  <div>
                    <label class="block text-gray-700 mb-1">Address</label>
                    <input
                      type="text"
                      class="w-full px-3 py-2 border rounded"
                      value="123 Education Ave"
                    />
                  </div>
                </div>
              </div>

              <div>
                <h4 class="font-medium mb-3">User Preferences</h4>
                <div class="space-y-2">
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2" checked />
                    <span>Receive email notifications</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="mr-2" />
                    <span>Dark mode</span>
                  </label>
                </div>
              </div>

              <div class="pt-4">
                <button
                  class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                >
                  Save Changes
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
