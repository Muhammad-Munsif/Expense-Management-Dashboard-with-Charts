<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses | SchoolSys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-indigo-800 text-white min-h-screen">
        <div class="p-4">
          <h1 class="text-2xl font-bold">SchoolSys</h1>
        </div>
        <nav class="mt-8">
          <ul>
            <li class="mb-2">
              <a
                href="index.html"
                class="flex items-center p-2 rounded hover:bg-indigo-600"
              >
                <i class="fas fa-home mr-3"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="mb-2">
              <a
                href="expenses.html"
                class="flex items-center p-2 rounded hover:bg-indigo-600 bg-indigo-600"
              >
                <i class="fas fa-wallet mr-3"></i>
                <span>Expenses</span>
              </a>
            </li>
            <li class="mb-2">
              <a
                href="reports.html"
                class="flex items-center p-2 rounded hover:bg-indigo-600"
              >
                <i class="fas fa-chart-pie mr-3"></i>
                <span>Reports</span>
              </a>
            </li>
            <li class="mb-2">
              <a
                href="categories.html"
                class="flex items-center p-2 rounded hover:bg-indigo-600"
              >
                <i class="fas fa-tags mr-3"></i>
                <span>Categories</span>
              </a>
            </li>
            <li class="mb-2">
              <a
                href="settings.html"
                class="flex items-center p-2 rounded hover:bg-indigo-600"
              >
                <i class="fas fa-cog mr-3"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1">
        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
          <h2 class="text-xl font-semibold">Expenses</h2>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <i class="fas fa-bell text-gray-600"></i>
              <span
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center"
                >3</span
              >
            </div>
            <div class="flex items-center">
              <img
                src="assets/avatar.png"
                alt="User"
                class="w-8 h-8 rounded-full"
              />
              <span class="ml-2">Admin</span>
            </div>
          </div>
        </header>

        <main class="p-6">
          <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-4">Expense Management</h3>
            <div class="overflow-x-auto">
              <table class="min-w-full">
                <thead>
                  <tr class="border-b">
                    <th class="text-left py-3 px-4">Date</th>
                    <th class="text-left py-3 px-4">Description</th>
                    <th class="text-left py-3 px-4">Amount</th>
                    <th class="text-left py-3 px-4">Category</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="border-b hover:bg-gray-50">
                    <td class="py-3 px-4">2023-06-15</td>
                    <td class="py-3 px-4">School Supplies</td>
                    <td class="py-3 px-4">$250.00</td>
                    <td class="py-3 px-4">Materials</td>
                  </tr>
                  <!-- Add more rows as needed -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
